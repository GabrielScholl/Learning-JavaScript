<html>
    <body>
        <title>This is a title!</title>
        <p>This is a paragraph.</p>
        <!-- The following cloud be some inline JavaScript, but I called a funcion for clearer code -->
        <button onclick="worldCreator()">Click me to create a wonderful world</button>
        <p id="futureWorld"></p>
        <!-- And now an embedded script -->
        <script>
            function worldCreator(){
                // This comment is js-style because everything between script tags is
                var futureMessage = document.getElementById("futureWorld");
                try{
                    futureMessage.innerHTML = "LOOK AT ME! I'M A WONDERFUL WORLD!!!";
                }
                catch(err){
                    alert(err.message);
                    futureMessage.innerHTML = err.message;
                    throw "I can't throw errors";
                }
            }
        </script>
        <!-- Below, calling a script from a file -->
        <script src="texter.js"></script>
        <br>
        <br>
        <p>Input your number below:</p>
        <input type="text" id="worldNum">
        <button type="button" onclick="signCreator()">Create Sign</button>
        <p id="errorDisplay"></p>

        <script src="sign_creation.js"></script>

        <script src="text_sizer.js"></script>
    </body>
</html>
